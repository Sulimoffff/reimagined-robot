<!DOCTYPE html>
<html>
<head>
  <title>Учет ноутбуков</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Обновленные настройки CSP -->
  <meta http-equiv="Content-Security-Policy" content="img-src 'self' https://yastatic.net;">
</head>
<body>
  <h1>Учет выданных ноутбуков</h1>
  
  <form id="notebookForm">
    <label for="model">Модель:</label>
    <input type="text" id="model" name="model"><br>
    <label for="serialNumber">Серийный номер:</label>
    <input type="text" id="serialNumber" name="serialNumber"><br>
    <label for="issuedTo">Выдан:</label>
    <input type="text" id="issuedTo" name="issuedTo"><br>
    <button type="button" onclick="addNotebook()">Добавить ноутбук</button>
  </form>
  
  <h2>Список выданных ноутбуков</h2>
  <ul id="notebookList">
  </ul>
  
  <script src="script.js"></script>
</body>
</html>
